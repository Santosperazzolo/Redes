<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para ALTA</title>
  <style>


    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(180deg, var(--body-top) 0%, var(--body-bottom) 100%);
      color: #2e2a24;
    }

    .form-wrapper {
      width: 100%;
      min-height: 100vh;
      background: var(--panel-bg);
      border: 2px solid var(--panel-border);
      box-shadow: 0 14px 36px rgba(55, 50, 35, 0.28);
      display: flex;
      flex-direction: column;
    }

    header,
    .form-container,
    footer {
      width: 100%;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 28px 32px 18px;
      background: var(--header-bg);
      border-bottom: 2px solid var(--panel-border);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    header h2 {
      margin: 8px 0 0;
      font-size: 1.4rem;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .form-container {
      flex: 1;
      padding: 56px clamp(24px, 8vw, 72px) 52px;
      background: var(--panel-bg);
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 38px 48px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .field--wide {
      grid-column: auto;
    }

    label {
      font-size: 1.25rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      height: 52px;
      padding: 0 16px;
      font-size: 1.15rem;
      border: 1px solid var(--input-border);
      border-radius: 3px;
      background: linear-gradient(180deg, #ffffff 0%, #f5f3ec 100%);
      color: #1f1b16;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.18);
    }

    select {
      padding-right: 36px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      line-height: 52px;
      font-family: inherit;
    }

    input:focus,
    select:focus {
      outline: 2px solid rgba(136, 121, 94, 0.65);
      outline-offset: 1px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .actions button {
      min-width: 220px;
      width: 100%;
      max-width: 320px;
      height: 52px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: linear-gradient(180deg, var(--button-grad-top) 0%, var(--button-grad-bottom) 100%);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.75), 0 4px 10px rgba(47, 43, 33, 0.25);
      cursor: pointer;
      color: #1f1b16;
    }

    .actions button:hover {
      filter: brightness(1.05);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 18px 32px;
      background: var(--footer-bg);
      border-top: 2px solid var(--panel-border);
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.08em;
    }

    .alerta {
      grid-column: 1 / -1;
      padding: 14px 18px;
      border: 1px solid #a86868;
      background: #f8dcdc;
      color: #5a1e1e;
      border-radius: 4px;
      font-size: 1rem;
    }

    @media (max-width: 840px) {
      form {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      .field--wide {
        grid-column: auto;
      }
      .actions {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <header>
      <h1>Formulario para ALTA</h1>
      <h2>Registro de pagos</h2>
    </header>
    <section class="form-container">
      <form id="pagoForm" autocomplete="off" novalidate>
        <div class="field">
          <label for="nroContrato">N&uacute;mero de contrato:</label>
          <input id="nroContrato" name="nroContrato" type="text" required>
        </div>
        <div class="field">
          <label for="bancoSelect">Banco receptor:</label>
          <select id="bancoSelect" name="banco" required>
            <option value="" disabled selected>Seleccione un banco</option>
          </select>
        </div>
        <div class="field field--wide">
          <label for="titular">Titular del pago:</label>
          <input id="titular" name="titular" type="text" required>
        </div>
        <div class="field">
          <label for="fechaPago">Fecha de pago:</label>
          <input id="fechaPago" name="fechaPago" type="date" required>
        </div>
        <div class="field">
          <label for="monto">Monto abonado (ARS):</label>
          <input id="monto" name="monto" type="number" step="0.01" min="0" required>
        </div>
        <div class="actions">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
    <footer>Pie del formulario</footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const selectBancos = document.getElementById('bancoSelect');
      try {
        const response = await fetch('../Bancos.json');
        if (!response.ok) {
          throw new Error('No se pudo acceder al listado de bancos.');
        }
        const data = await response.json();
        const bancos = Array.isArray(data?.Bancos) ? data.Bancos : [];

        selectBancos.innerHTML = '<option value="" disabled selected>Seleccione un banco</option>';
        bancos.forEach((banco) => {
          const option = document.createElement('option');
          option.value = banco.CodBanco;
          option.textContent = `${banco.CodBanco} - ${banco.Descripcion}`;
          selectBancos.appendChild(option);
        });
      } catch (error) {
        console.error(error);
        mostrarAviso('No fue posible cargar las opciones del banco.');
      }

      const form = document.getElementById('pagoForm');
      form.addEventListener('submit', (evento) => {
        if (!form.checkValidity()) {
          evento.preventDefault();
          form.reportValidity();
          return;
        }

        evento.preventDefault();
        const datos = new FormData(form);
        const resumen = `Contrato: ${datos.get('nroContrato')}\n` +
          `Banco: ${selectBancos.options[selectBancos.selectedIndex].text}\n` +
          `Titular: ${datos.get('titular')}\n` +
          `Fecha: ${datos.get('fechaPago')}\n` +
          `Monto: $${Number(datos.get('monto')).toFixed(2)}`;
        alert(`Registro listo para enviar:\n${resumen}`);
      });
    });

    function mostrarAviso(mensaje) {
      const form = document.getElementById('pagoForm');
      if (!form || document.getElementById('mensajeError')) {
        return;
      }
      const aviso = document.createElement('div');
      aviso.id = 'mensajeError';
      aviso.className = 'alerta';
      aviso.textContent = mensaje;
      form.prepend(aviso);
    }
  </script>
</body>
</html>
