<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS05_3 - Confirmación de envío</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 18px 16px 10px; font-size: 24px; }
      .panel { background:#b7dbef; width: 70%; min-width: 520px; margin: 8px 16px; padding: 16px; box-sizing: border-box; }
      .row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin: 8px 0; }
      label { font-weight: 600; }
      input[type="text"] { padding: 6px 8px; box-sizing: border-box; width: 260px; }
      .actions { margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end; }
      button { padding: 6px 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Confirmación de envío y de reset</h1>

    <form id="form" class="panel" method="get" action="RespuestaFormulario.html">
      <div class="row">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" />
      </div>
      <div class="row">
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" />
      </div>

      <div class="actions">
        <button id="btnReset" type="button">Blanquear</button>
        <button type="submit">Enviar</button>
      </div>
    </form>

    <script>
      // Confirmación al enviar
      document.getElementById('form').addEventListener('submit', function (e) {
        if (!confirm('¿Está seguro de enviar el formulario?')) {
          e.preventDefault();
        }
      });

      // Confirmación al blanquear
      document.getElementById('btnReset').addEventListener('click', function () {
        if (confirm('¿Desea blanquear el formulario?')) {
          document.getElementById('form').reset();
          document.getElementById('nombre').focus();
        }
      });
    </script>
  </body>
  </html>
