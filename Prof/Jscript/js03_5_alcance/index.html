<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS03_5 - Alcance</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 24px 16px 12px; font-size: 28px; }
      .toolbar { margin: 12px 16px; display: flex; gap: 12px; flex-wrap: wrap; }
      button { padding: 8px 12px; cursor: pointer; }
    </style>
  </head>
  <body>
    <script>
      var variableGlobal;
      alert('Una variable global fue declarada pero no asignada:\nvar variableGlobal');
      alert('El valor de variableGlobal es: ' + variableGlobal);
      alert('El tipo de variableGlobal es: ' + typeof variableGlobal);
    </script>

    <h1>Asignaremos valor a la variable global desde adentro de una función:</h1>

    <div class="toolbar">
      <button id="btnDeclaraAsigna">Asignación con declaración (declaración + asignación)</button>
      <button id="btnForzada">Asignación forzada sin declaración</button>
      <button id="btnMostrar">Muestra variable global</button>
    </div>

    <script>
      document.getElementById('btnDeclaraAsigna').addEventListener('click', function () {
        (function(){
          var valor = prompt('Ingrese valor para la variable global:');
          if (valor === null) return; 
          var variableGlobal = valor;
          alert('Dentro de la función: var variableGlobal = ' + variableGlobal + '\n(Se crea una variable LOCAL que no modifica la global)');
        })();
      });


      document.getElementById('btnForzada').addEventListener('click', function () {
        (function(){
          var valor = prompt('Ingrese valor para la variable global:');
          if (valor === null) return;
          variableGlobal = valor;
          alert('Dentro de la función: variableGlobal = ' + variableGlobal + '\n(Se modifica la variable GLOBAL)');
        })();
      });

      document.getElementById('btnMostrar').addEventListener('click', function () {
        alert('variableGlobal = ' + variableGlobal + ' (tipo: ' + typeof variableGlobal + ')');
      });
    </script>
  </body>
  </html>
