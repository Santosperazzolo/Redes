<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS04_1 - Operaciones sobre input</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 20px 16px 10px; font-size: 20px; font-weight: 600; }
      .row { margin: 8px 16px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="text"] { padding: 6px 8px; width: 200px; }
      button { padding: 6px 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Introducir un valor en el cuadro de texto y luego pulsar el bot√≥n para ejecutar el procedimiento correspondiente</h1>
    <div class="row">
      <input id="valor" type="text" />
      <button id="btnMostrar">Muestra valor</button>
      <button id="btnSuma1">Suma 1</button>
      <button id="btnXpor2">x*2</button>
      <button id="btnMult2">Multiplica * 2</button>
      <button id="btnPrefijo2">2 **x</button>
    </div>

    <script>
      function leerTexto() { return document.getElementById('valor').value; }
      function setTexto(val) {
        var el = document.getElementById('valor');
        el.value = val;
        el.focus();
        el.select();
      }

      document.getElementById('btnMostrar').addEventListener('click', function(){
        var v = leerTexto();
        alert('Valor: ' + v);
      });

      document.getElementById('btnSuma1').addEventListener('click', function(){
        var v = leerTexto();
        var n = Number(v);
        setTexto(isNaN(n) ? v : n + 1);
      });

      document.getElementById('btnXpor2').addEventListener('click', function(){
        var v = leerTexto();
        var n = Number(v);
        setTexto(isNaN(n) ? v : n * 2);
      });

      document.getElementById('btnMult2').addEventListener('click', function(){
        var v = leerTexto();
        var n = Number(v);
        setTexto(isNaN(n) ? v : 2 ** n);
      });

      document.getElementById('btnPrefijo2').addEventListener('click', function(){
        var v = leerTexto();
        setTexto('2' + v);
      });
    </script>
  </body>
  </html>
