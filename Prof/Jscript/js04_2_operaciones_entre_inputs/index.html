<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS04_2 - Operaciones entre inputs</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 18px 16px; font-size: 18px; text-align: center; font-weight: 600; }
      .panel {
        background: #b7dbef;
        width: 360px;
        padding: 10px 12px;
        margin: 0 16px;
      }
      .row { display: grid; grid-template-columns: 100px 1fr; align-items: center; gap: 6px; margin: 4px 0; }
      label { font-size: 14px; }
      input[type="text"] { width: 100%; padding: 4px 6px; box-sizing: border-box; }
      .actions { margin: 10px 16px; display: flex; gap: 8px; }
      button { padding: 6px 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Introducir un valor en los cuadros de texto y luego pulsar el boton para ejecutar la funci√≥n correspondiente.</h1>

    <div class="panel">
      <div class="row">
        <label for="e1">Entrada 1:</label>
        <input id="e1" type="text" value="0" />
      </div>
      <div class="row">
        <label for="e2">Entrada 2:</label>
        <input id="e2" type="text" value="0" />
      </div>
      <div class="row">
        <label for="e3">Entrada 3:</label>
        <input id="e3" type="text" value="0" />
      </div>
      <div class="row">
        <label for="res">Resultado:</label>
        <input id="res" type="text" value="0" />
      </div>
    </div>

    <div class="actions">
      <button id="btnSuma">Suma</button>
      <button id="btnProm">Promedio</button>
      <button id="btnMayor">Mayor</button>
    </div>

    <script>
      function toNumber(v) {
        var n = parseFloat(v);
        return isNaN(n) ? 0 : n;
      }

      function valores() {
        return [
          toNumber(document.getElementById('e1').value),
          toNumber(document.getElementById('e2').value),
          toNumber(document.getElementById('e3').value),
        ];
      }

      function setResultado(val) {
        var el = document.getElementById('res');
        el.value = String(val);
        el.focus();
        el.select();
      }

      document.getElementById('btnSuma').addEventListener('click', function(){
        var v = valores();
        var suma = v[0] + v[1] + v[2];
        setResultado(suma);
      });

      document.getElementById('btnProm').addEventListener('click', function(){
        var v = valores();
        var prom = (v[0] + v[1] + v[2]) / 3;
        setResultado(prom);
      });

      document.getElementById('btnMayor').addEventListener('click', function(){
        var v = valores();
        var mayor = Math.max(v[0], v[1], v[2]);
        setResultado(mayor);
      });
    </script>
  </body>
  </html>
