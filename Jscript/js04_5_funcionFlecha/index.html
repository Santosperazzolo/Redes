<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS04_5 - Función Flecha</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 20px 16px 6px; font-size: 28px; }
      .code { margin: 8px 16px 18px; font-family: "Courier New", Courier, monospace; font-size: 22px; }
      .row { margin: 8px 16px; display: flex; gap: 8px; align-items: center; }
      input[type="text"] { padding: 6px 8px; width: 160px; }
      button { padding: 6px 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Función Flecha</h1>
    <div class="code">const suma = (a,b) =&gt; { const c = a + b; return c }</div>

    <div class="row">
      <input id="a" type="text" />
      <input id="b" type="text" />
      <button id="btn">suma</button>
      <input id="c" type="text" />
    </div>

    <script>
      const suma = (a, b) => { const c = a + b; return c; };

      document.getElementById('btn').addEventListener('click', () => {
        const va = Number(document.getElementById('a').value);
        const vb = Number(document.getElementById('b').value);
        const res = suma(va, vb);
        const out = document.getElementById('c');
        out.value = String(res);
        out.focus();
        out.select();
      });
    </script>
  </body>
  </html>
