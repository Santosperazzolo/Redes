<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS03_1 - Variables Simples</title>
    <style>
      :root {
        --azul-claro: #b7dbef;
        --borde: #222;
      }
      body { font-family: Arial, Helvetica, sans-serif; background:#ffffff; color:#111; }
      h1 { margin: 18px 12px; font-size: 26px; }
      .toolbar { margin: 8px 12px 16px; display: flex; flex-wrap: wrap; gap: 8px; }
      .toolbar button { padding: 6px 10px; cursor: pointer; }
      #cuadrado {
        margin: 8px 12px;
        height: 180px;
        border: 3px solid var(--borde);
        background: var(--azul-claro);
        padding: 16px;
        font-size: 18px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>JS03_1_variablesSimples</h1>

    <div class="toolbar">
      <button id="btnVarZ">var z:</button>
      <button id="btnLetQ">let q:</button>
      <button id="btnVarA">var a = 1:</button>
      <button id="btnVarB">var b = "1":</button>
      <button id="btnVarC">var c = 2</button>
      <button id="btnSuma1">suma1 = a + b:</button>
      <button id="btnSuma2">suma2 = a + c:</button>
    </div>

    <!-- Div de salida -->
    <div id="cuadrado" aria-live="polite"></div>

    <script>
      function setContent(lines) {
        const box = document.getElementById('cuadrado');
        box.innerHTML = lines.map(function(t){ return '<div>' + t + '</div>'; }).join('');
      }

      function showValueAndType(nombre, valor) {
        setContent([
          '<strong>Valor de ' + nombre + ':</strong> ' + valor,
          '<strong>Tipo de ' + nombre + ':</strong> ' + (typeof valor)
        ]);
      }

      document.getElementById('btnVarZ').addEventListener('click', function () {
        window.z = 10;
        showValueAndType('z', window.z);
      });

      document.getElementById('btnLetQ').addEventListener('click', function () {
        var q = 5;
        window.q = q;
        showValueAndType('q', q);
      });

      document.getElementById('btnVarA').addEventListener('click', function () {
        window.a = 1;
        showValueAndType('a', window.a);
      });

      document.getElementById('btnVarB').addEventListener('click', function () {
        window.b = "1";
        showValueAndType('b', window.b);
      });

      document.getElementById('btnVarC').addEventListener('click', function () {
        window.c = 2;
        showValueAndType('c', window.c);
      });

      document.getElementById('btnSuma1').addEventListener('click', function () {
        var suma1 = window.a + window.b;
        showValueAndType('suma1', suma1);
      });

      document.getElementById('btnSuma2').addEventListener('click', function () {
        var suma2 = window.a + window.c;
        showValueAndType('suma2', suma2);
      });
    </script>
  </body>
  </html>
