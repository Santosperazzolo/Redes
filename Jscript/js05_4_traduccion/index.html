<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traducción simple</title>
    <style>
      body { font-family: Georgia, "Times New Roman", serif; margin: 0; color:#111; }
      h1   { font-size: clamp(38px, 8vw, 76px); font-weight: 400; text-align: center; margin: 60px 0 8px; }
      h1 .thin { font-weight: 300; }
      p { text-align: center; color: #555; margin: 0; }
    </style>
  </head>
  <body>
    <h1>
      <span id="t1">Aprendé a</span>
      <span class="thin" id="t2">estudiar en serio</span>
    </h1>
    <p id="info"></p>

    <script>
      const lenguajes = window.navigator.languages || [window.navigator.language];
      const preferido = String(lenguajes[0] || "es");
      const base = preferido.substr(0, 2);
      const textos = {
        es: ["Aprendé a", "estudiar en serio"],
        en: ["Learn to", "study seriously"],
        pt: ["Aprenda a", "estudar a sério"],
        fr: ["Apprends à", "étudier sérieusement"],
      };

      const [a, b] = textos[base] || textos.en;
      document.getElementById("t1").textContent = a;
      document.getElementById("t2").textContent = b;
      document.documentElement.lang = base;
      document.getElementById("info").textContent = `Idioma detectado: ${preferido} → ${base}`;
    </script>
  </body>
  </html>
