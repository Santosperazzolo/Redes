<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS03_6 - Arreglos</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#fff; }
      h1 { margin: 24px 16px 0; font-size: 28px; }
      h2 { margin: 8px 16px; font-size: 22px; }
      p { margin: 6px 16px; }
      p strong { font-weight: 700; }
    </style>
  </head>
  <body>
    <script>
      var arregloFrutas = ['banana', 'manzana'];

      var tercero = prompt('El arregloFrutas ya tiene dos elementos asignados por programa (banana y manzana), agregue el tercer elemento con índice numérico');
      if (tercero !== null && tercero !== '') {
        arregloFrutas[2] = tercero;
      }
    </script>

    <h1>Variables Multidimensionales</h1>
    <h2>Array de índice numérico</h2>

    <p><strong>Tipo para arregloFrutas:</strong> <span id="tipo"></span></p>
    <p><strong>Primer elemento cargado desde programa:</strong> <span id="e1"></span></p>
    <p><strong>Segundo elemento cargado desde programa:</strong> <span id="e2"></span></p>
    <p><strong>Tercer elemento cargado desde teclado:</strong> <span id="e3"></span></p>
    <p><strong>Cantidad de elementos:</strong> <span id="cant"></span></p>

    <script>
      document.getElementById('tipo').textContent = typeof arregloFrutas;
      document.getElementById('e1').textContent = arregloFrutas[0] || '';
      document.getElementById('e2').textContent = arregloFrutas[1] || '';
      document.getElementById('e3').textContent = arregloFrutas[2] || '';
      document.getElementById('cant').textContent = arregloFrutas.length;
    </script>
  </body>
  </html>
