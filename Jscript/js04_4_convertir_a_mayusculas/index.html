<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS04_4 - Convertir a may√∫sculas (onchange)</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
        margin: 0;
        background: linear-gradient(#ffffff, #c7c7c7);
        min-height: 100vh;
      }
      .panel {
        background: #b7dbef;
        width: 720px;
        margin: 24px 16px;
        padding: 18px 16px 24px;
        box-sizing: border-box;
      }
      .row {
        display: grid;
        grid-template-columns: 180px 1fr;
        align-items: center;
        gap: 8px;
        margin: 10px 0;
      }
      label { font-weight: 600; }
      input[type="text"] {
        padding: 6px 8px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="row">
        <label for="nombre">Ingrese nombre:</label>
        <input id="nombre" type="text" onchange="aMayusculas(this)" />
      </div>
      <div class="row">
        <label for="apellido">Ingrese el apellido:</label>
        <input id="apellido" type="text" onchange="aMayusculas(this)" />
      </div>
    </div>

    <script>
      function aMayusculas(el) {
        el.value = (el.value || '').toUpperCase();
      }
    </script>
  </body>
  </html>
